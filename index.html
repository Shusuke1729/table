<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            border-collapse: collapse;
            text-align: center;
            width: 80%;
            margin-left: 10%;
        }

        th,
        td {
            font-size: 1.8vw;
            padding: 10px;
            border: 1px solid #bb0c0c;
        }

        th {
            background-color: #2c88d9;
            color: #FFF;
        }
    </style>
    <title>テーブル</title>
</head>

<body>

    <center>
        <h1>テーブル作ろうぜ</h1>
    </center>

    <table>
        <tr>
            <th>果物</th>
            <th>味</th>
        </tr>
        <tr>
            <td>いちご</td>
            <td>甘い</td>
        </tr>
        <tr>
            <td>レモン</td>
            <td>酸っぱい</td>
        </tr>

    </table>
</body>

</html>
